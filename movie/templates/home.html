<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Villada Higuita</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search For Movie:
                </label>
                <input type="text" class="form-control" name="searchMovie"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="..." style="max-height: 480px;">
                    <div class="card-body"> 
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            <p class="card-text">{{ movie.genre }}</p>
                            <p class="card-text"><small class="text-muted"> {{ movie.year }} </small></p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br />
        <br />
        <br />
        <h2>Join our  mailing list:</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email: </label>
                <input type="email" class="form-control" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Sing Up</button>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
